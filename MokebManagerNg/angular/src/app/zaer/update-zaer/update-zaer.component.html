<!-- clock-example.component.html -->
<p-toast />

<div class="p-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-field mb-3">
      <label for="passportNo">شماره پاسپورت</label>
      <input id="passportNo" type="text" pInputText formControlName="passportNo" required="true" />

      <small class="required">* فیلد اجباری</small>
    </div>

    <div class="p-field mb-3">
      <label for="gender">جنسیت</label>
      <p-dropdown
        [options]="genders"
        formControlName="gender"
        placeholder="انتخاب جنسیت"
        (onChange)="changeGender($event)"
        required="true"
      ></p-dropdown>
      <small class="required">* فیلد اجباری</small>
    </div>

    <div class="p-field mb-3">
      <label for="mokebId">موکب</label>
      <p-dropdown
        [options]="mokebsDropDown"
        formControlName="mokebId"
        optionLabel="label"
        optionValue="value"
        placeholder="انتخاب موکب"
        required="true"
      />
      <small class="required">* فیلد اجباری</small>
    </div>

    <div class="p-field mb-3">
      <label for="image">عکس</label>
      <p-fileUpload
        #fileUpload
        name="image"
        accept="image/*"
        customUpload
        formControlName="image"
        (onSelect)="onFileSelected($event)"
        auto
      ></p-fileUpload>
    </div>

    <div class="p-field mb-3">
      <label for="name">نام ونام خانوادگی</label>
      <input id="name" type="text" pInputText formControlName="name" />
    </div>


    <div class="p-field mb-3">
      <label for="phoneNumber">شماره تلفن</label>
      <input id="phoneNumber" type="number" pInputText formControlName="phoneNumber" />
    </div>

    <div class="card flex justify-content-center mt-3">
      <p-accordion>
        <p-accordionTab header="اطلاعات اضافی">
          <div class="p-field mb-3">
            <p-dropdown
              [options]="allProvinces"
              formControlName="state"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              placeholder="استان"
              (onChange)="getCitiesOfProvince($event)"
            >
              <ng-template pTemplate="selectedItem" let-selectedOption>
                <div class="flex align-items-center gap-2">
                  <div>{{ selectedOption.name }}</div>
                </div>
              </ng-template>
              <ng-template let-provinces pTemplate="item">
                <div class="flex align-items-center gap-2">
                  <div>{{ provinces.name }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>

          <div class="p-field mb-3">
            <p-dropdown
              [options]="citiesOfProvince"
              formControlName="city"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              placeholder="شهر"
            >
              <ng-template pTemplate="selectedItem" let-selectedOption>
                <div class="flex align-items-center gap-2">
                  <div>{{ selectedOption.name }}</div>
                </div>
              </ng-template>
              <ng-template let-citiesOfProvince pTemplate="item">
                <div class="flex align-items-center gap-2">
                  <div>{{ citiesOfProvince.name }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>

          <div class="p-field mb-3">
            <label for="address">آدرس</label>
            <input id="address" type="text" pInputText formControlName="address" />
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>

    <button
      type=" submit"
      pButton
      label="ثبت"
      [disabled]="form.invalid"
    ></button>
  </form>
</div>
