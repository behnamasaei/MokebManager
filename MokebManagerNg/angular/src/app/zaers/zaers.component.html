<div class="card">
  <p-table #dt [value]="zaers.items" dataKey="id" [rowHover]="true" [filterDelay]="0">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <p-iconField iconPosition="left">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchValue"
            (change)="search()"
            placeholder="Keyboard Search"
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="passportNo" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            شماره پاسورت
            <p-sortIcon field="passportNo" />
            <p-columnFilter type="text" field="passportNo" display="menu" class="ml-auto" />
          </div>
        </th>
        <th pSortableColumn="gender" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            gender
            <p-sortIcon field="gender" />
            <p-columnFilter type="text" field="gender" display="menu" class="ml-auto" />
          </div>
        </th>
        <th style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">information جزئیات</div>
        </th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-zaer>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">passportNo</span>
          {{ zaer.passportNo }}
        </td>
        <td>
          <span class="p-column-title">gender</span>
          <div *ngIf="zaer.gender == 0">
            {{ '::Male' | abpLocalization }}
          </div>
          <div *ngIf="zaer.gender == 1">
            {{ '::Female' | abpLocalization }}
          </div>
        </td>

        <td>
          <button
            type="button"
            (click)="showInformation()"
            pButton
            label="information"
            class="mb-3"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="paged.skipCount"
    [rows]="paged.maxResultCount"
    [totalRecords]="zaers.totalCount"
  />
</div>
